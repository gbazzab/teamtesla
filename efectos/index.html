<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.zarla.com/images/zarla-e-1x1-2400x2400-20211115-9cdjgh96kx3jk8wbrk6c.png?crop=1:1,smart&width=250&dpr=2 " type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <title>Acróstico Neón</title>
</head>
<body class="body">
    <main class="main">
        <section class="section section--hero  f-elements f-elements--center">
            <div class="container">
                <a href="#acrostic" class="section__name">
                    <span class="section__letter" style="--letter: 'G'">G</span>
                    <span class="section__letter" style="--letter: 'A'">A</span>
                    <span class="section__letter" style="--letter: 'B'">B</span>
                    <span class="section__letter" style="--letter: 'R'">R</span>
                    <span class="section__letter" style="--letter: 'I'">I</span>
                    <span class="section__letter" style="--letter: 'E'">E</span>
                    <span class="section__letter" style="--letter: 'L'">L</span>
                </a>
            </div>
        </section>
        <section class="section f-elements f-elements--center" id="acrostic">
            <div class="container">
                <ul class="list f-elements f-direction-column gap-sm">
                    <li class="section__verse">Generoso como un buen chaufa de carpita</li>
                    <li class="section__verse">Alegre como perro con 2 colas</li>
                    <li class="section__verse">Bueno como la coliflor</li>
                    <li class="section__verse">Realista</li>
                    <li class="section__verse">Irónico para sortear los malos ratos</li>
                    <li class="section__verse">Educado como todo caballero</li>
                    <li class="section__verse">Listo y preparado para ayudar</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
